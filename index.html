<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI CALCULATOR</title>
    <link rel="icon" href="./bmi.avif" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <p>
        HEIGHT (in cm): <input type="text" name="" id="height" /><br /><span
          id="height_error"
        ></span>
      </p>
      <p>
        WEIGHT (in Kg): <input type="text" name="" id="weight" /><span
          id="weight_error"
        ></span>
      </p>
      <button id="btn">Calculate</button>
      <p id="output"></p>
    </div>
    <script src="./design.js"></script>
  </body>
</html>
